version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: projeto-clientes-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: clientes_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - projeto-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d clientes_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: projeto-clientes-backend:${BUILD_NUMBER}
    container_name: projeto-clientes-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/clientes_db
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - projeto-network

  frontend:
    image: projeto-clientes-frontend:${BUILD_NUMBER}
    container_name: projeto-clientes-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - projeto-network
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: projeto-clientes-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - projeto-network

volumes:
  postgres_data:
    driver: local

networks:
  projeto-network:
    driver: bridge
